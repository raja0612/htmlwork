<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
            <div class="container">
                    <h2>Carousel Example</h2>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
                  
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                  
                        <div class="item active">
                          <img src="https://pbs.twimg.com/profile_images/822547732376207360/5g0FC8XX_400x400.jpg" alt="Los Angeles" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Los Angeles</h3>
                            <p>LA is always so much fun!</p>
                          </div>
                        </div>
                  
                        <div class="item">
                          <img src="https://twt-media.washtimes.com/media/image/2017/10/31/Obama_Sumit_80709.jpg-f7d4d.jpg" alt="Chicago" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Chicago</h3>
                            <p>Thank you, Chicago!</p>
                          </div>
                        </div>
                      
                        <div class="item">
                          <img src="http://static4.businessinsider.com/image/526f02b5ecad043f65237801/obama-is-giving-you-more-time-to-sign-up-for-health-insurance.jpg" alt="New York" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>New York</h3>
                            <p>We love the Big Apple!</p>
                          </div>
                        </div>
                    
                      </div>
                  
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  

    </div>
</body>
<script type="text/javascript" src="sample.js"></script>

</html>
