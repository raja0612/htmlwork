<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image slider with AngularJs</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div ng-app="app">
    <div ng-controller="SlideCtrl">
      <div class="row">

        <div class="col-sm-offset-11">
          <button type="button" class="btn btn-link custom-btn">SKIP</button>
        </div>

        <carousel class="col-sm-12">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}">
          </slide>
        </carousel>
        <div class="col-sm-offset-11">
          <button type="button" class="btn btn-link custom-btn">NEXT</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
